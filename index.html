<body>
  
  <div id="main">
    <center><h1>TESTR</h1></center>
    <h3>Registre-se</h3>
    <form name="myForm" onsubmit="return validateForm()" method="post" action="javascript:formSubmit()">
    Nome: <input type="text" name="fname"><br/>
    e-mail: <input type="text" name="femail"><br/>
    senha: <input type="password" name="fsenha"><br/>
    confirme sua senha: <input type="password" name="fcsenha"><br/>   
    <input type="submit" value="Submit">
    </form>
    <h3>Log In:</h3>
    <form name="myLogInForm" onsubmit="return validateLogInForm()" method="post" action="">
    e-mail: <input type="text" name="floginemail"><br/>
    senha: <input type="password" name="floginsenha"><br/>  
    <input type="submit" value="Submit">
    </form>
  </div>

  <script type="text/javascript">
    Parse.initialize("I7u029kaDmyXHXjPYJGULbPn3gGkO9cjlWi2NQFV", "N3KhqPGtEplwWpAWeDLjd8DAPRWSeiu7GTGVexLY");
    
    function validateForm() {
      alert("chamou isso!22e2s2");
      var name = document.forms["myForm"]["fname"].value;
      if (name==null || name=="") {
        alert("Nome n達o pode estar em branco");
        return false;
      }
      var email = document.forms["myForm"]["femail"].value;
      if (email==null || email=="") {
        alert("E-mail n達o pode estar em branco");
        return false;
      }
      var senha = document.forms["myForm"]["fsenha"].value;
      if (senha==null || senha=="") {
        alert("Por favor, insira uma senha");
        return false;
      }
      var csenha = document.forms["myForm"]["fcsenha"].value;
      if (csenha==null || csenha=="") {
        alert("Por favor, confirme sua senha");
        return false;
      }
      if (csenha != senha) {
        alert("Senhas digitadas nao s達o iguais.");
        return false;
      }
    }

    function formSubmit() {
      alert("chamou essa mensagem!");
      var newUser = new Parse.User();
      var name = document.forms["myForm"]["fname"].value;
      newUser.set("username", name);
      var senha = document.forms["myForm"]["fsenha"].value;
      newUser.set("password", senha);
      var email = document.forms["myForm"]["femail"].value;
      newUser.set("email", email);
        
      // other fields can be set just like with Parse.Object
      newUser.set("phone", "650-555-0000");
        
      newUser.signUp(null, {
        success: function(user) {
          alert("Deu certo!!!")
          window.location = "LoggedIn.html";
          // Hooray! Let them use the app now.
        },
        error: function(user, error) {
          // Show the error message somewhere and let the user try again.
          alert("Error: " + error.code + " " + error.message);
        }
      });
    }

    function validateLogInForm() {
      alert("chamou essa porra aqui!!!!");
      var email = document.forms["myForm"]["floginemail"].value;
      if (email==null || email=="") {
        alert("E-mail n達o pode estar em branco");
        return false;
      }
      var senha = document.forms["myForm"]["floginsenha"].value;
      if (senha==null || senha=="") {
        alert("Por favor, insira uma senha");
        return false;
      }
    }
