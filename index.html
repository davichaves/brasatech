<body>
  
  <div id="main">
    <h1>You're ready to use Parse!</h1>

    <p>Read the documentation and start building your JavaScript app:</p>

    <form name="myForm" action="POST" onsubmit="return validateForm()" method="post">
    Nome: <input type="text" name="fname"><br/>
    e-mail: <input type="text" name="femail"><br/>
    senha: <input type="password" name="pwd" name="fsenha"><br/>
    confirme sua senha: <input type="password" name="pwd" name="fcsenha"><br/>   
    <input type="submit" value="Submit">
    </form>

  </div>

  <script type="text/javascript">
    Parse.initialize("I7u029kaDmyXHXjPYJGULbPn3gGkO9cjlWi2NQFV", "N3KhqPGtEplwWpAWeDLjd8DAPRWSeiu7GTGVexLY");
    
    function validateForm() {
      var name = document.forms["myForm"]["fname"].value;
      if (name==null || name=="") {
        alert("Nome não pode estar em branco");
        return false;
      }
      var email = document.forms["myForm"]["femail"].value;
      if (email==null || email=="") {
        alert("E-mail não pode estar em branco");
        return false;
      }
      var senha = document.forms["myForm"]["fsenha"].value;
      if (senha==null || senha=="") {
        alert("Por favor, insira uma senha");
        return false;
      }
      var csenha = document.forms["myForm"]["fcsenha"].value;
      if (csenha==null || csenha=="") {
        alert("Por favor, confirme sua senha");
        return false;
      }
      if (csenha != senha) {
        alert("Senhas digitadas nao são iguais.");
        return false;
      };
      var user = new Parse.User();
      user.set("nome", name);
      user.set("email", email);
      user.set("senha", senha);
        
      user.signUp(null, {
        success: function(user) {
          // Hooray! Let them use the app now.
        },
        error: function(user, error) {
          // Show the error message somewhere and let the user try again.
          alert("Error: " + error.code + " " + error.message);
        }
      });
    }
